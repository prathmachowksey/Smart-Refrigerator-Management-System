{% extends "index.html" %}
{% block content %}
      <div class="update">
        <h1>Update items</h1>
       <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.productname.label }}<br>
            {{ form.productname }}
        </p>
         <p>
            {{ form.location.label }}<br>
            {{ form.location }}
        </p>

        <p>
           {{ form.quantity.label }}<br>
            {{ form.quantity }}
           </p>
           
        <p>{{ form.submit() }}</p>
      </form>
      </div>

      <div class="message">
      	<h4> {{message}} 
      	</h4>
      </div>
{% endblock %}
